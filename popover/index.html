<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <h2>Popover</h2>
        <div class="component-wrap">
          <button
            type="button"
            class="btn btn--primary"
            data-placement="top"
            data-content="Top Message : 버튼 위에 나오는 메세지 입니다"
          >
            Popover on top
          </button>

          <button
            type="button"
            class="btn btn--secondary"
            data-placement="bottom"
            data-content="Bottom Message : 버튼 아래에 나오는 메세지 입니다"
          >
            Popover on bottom
          </button>

          <button
            type="button"
            class="btn btn--secondary"
            data-placement="left"
            data-content="Left side Message : 버튼 왼쪽에 나오는 메세지 입니다"
          >
            Popover on left
          </button>

          <button
            type="button"
            class="btn btn--secondary"
            data-placement="right"
            data-content="Right side Message : 버튼 오른쪽에 나오는 메세지 입니다"
          >
            Popover on right
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
